<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
    <a-assets>
        <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
        <a-asset-item id="babyDragon" src="capybara/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: -26.91561135; longitude: -49.057477931082175;"
      ></a-text> -->
      <!-- Land Rover -->
      <a-scene gps-entity-place="latitude: -26.915387812690774; longitude: -49.0573400259018;">
        <a-entity gltf-model="#babyDragon" modify-materials rotation="0 100.000 0 " position="0 -0.25 0" scale="0.9 0.9 0.9"></a-entity>
      </a-scene>
      <!-- Minha residencia -->
      <a-scene gps-entity-place="latitude: -26.915526528965184; longitude: -49.0574848651886;">
        <a-entity gltf-model="#babyDragon" modify-materials rotation="0 100.000 0 " position="0 -0.25 0" scale="0.9 0.9 0.9"></a-entity>
      </a-scene>
      <!-- Honda Takai  -->
      <a-scene gps-entity-place="latitude: -26.915516962331036; longitude: -49.05771553516389;">
        <a-entity gltf-model="#babyDragon" modify-materials rotation="0 100.000 0 " position="0 -0.25 0" scale="0.9 0.9 0.9"></a-entity>
      </a-scene>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
