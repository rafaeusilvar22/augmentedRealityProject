
<html>
  <head lang="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <a-scene stats mindar-image="imageTargetSrc: files_mind/dragon_and_logo_generic.mind;" 
      color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
      mindar-image="filterMinCF:0.001; filterBeta: 500; missTolerance: 3" cursor="rayOrigin:mouse"
    >
      <a-assets>
        <a-asset-item id="dragonBaby" src="files_glb/dragon_baby_compress.glb">
        <img id="iconWind" src="images/logo_vento_yugi.webp" alt="logo_vento_yugi">
        <img id="iconLevel" src="images/Level.webp" alt="level">

        <audio id="mineAudio" crossorigin="anonymous" src="Volume Alpha 03. Subwoofer Lullaby.mp3"></audio>
        <img id="IconLinkdin" src="linkedin.png"/>
        <img id="iconPharmacy" src="images/pharmacy.png" alt="icon farmacia">
        <img id="iconInformation" src="images/information.png" alt="icon information">
        <img id="iconRightArrow" src="images/right-arrow.png" alt="seta para direita">
        <a-asset-item id="pills" src="files_glb/pill_capsule.glb">

        </a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster=" far:10000; objects: .clickable;"
      >
      </a-camera>
  
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.3 0.3 0.3" src="#dragonBaby" animation-mixer>
          <a-image 
            visible="true"
            id="BtnLogoWind"
            class="clickable"
            position="1.650 3.300 0" 
            height="25"
            width="25" 
            scale="0.025 0.025 0.025" 
            src="#iconWind"
            animation="property: scale; to: 0.01.5 0.01.5 0.01.5; easing: easeOutQuad; loop: true; dir: alternate"
          ></a-image>
          <a-text  
            visible="false"
            id="attributeWind"
            value="Monstros do atributo VENTO geralmente sao
            monstros voadores. Como Fera-alada, 
            Inseto voador, Fada e Dragao."
            width="5.5" 
            position="-0.340 4.140 0"        
          >
          </a-text>
          <a-image 
            visible="true"
            id="BtnIconLevel"
            class="clickable"
            position="0.870 2.780 0" 
            height="20"
            width="20" 
            scale="0.020 0.020 0.020" 
            src="#iconLevel"
            animation="property: scale; to: 0.01.5 0.01.5 0.01.5; easing: easeInQuart; loop: true; dir: alternate"
          >
          </a-image>
          <!-- <a-text  
            visible="false"
            id="attributeWind"
            value="Monstros do atributo VENTO geralmente sao
            monstros voadores. Como Fera-alada, 
            Inseto voador, Fada e Dragao."
            width="5.5" 
            position="-0.340 4.140 0"        
          ></a-text> -->
      </a-entity>
      

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          rotation="0 0 0 "
          position="0 0 0" 
          scale="20 20 20" 
          src="#pills" 
          id="textClickable" 
          class="clickable"
        >
        <a-image 
          visible="false"
          id="storePharmacy"
          class="clickable" 
          position="0 0.023 0" 
          height="0.35"
          width="0.35" 
          scale="0.030 0.030 0.030" 
          src="#iconPharmacy"
        >
        </a-image>
        <a-text  
          visible="false"
          id="textStorePharmacy"
          value="Farmacia online"
          width="0.06" 
          position="-0.009 0.015 0"
        >
        </a-text>
        <a-image 
          id="btnInformation"
          rotation="0 0 0 "
          class="clickable"
          position="0.020 0.023 0" 
          width="0.35"
          height="0.35"
          scale="0.030 0.030 0.030" 
          src="#iconInformation"
          animation="property: scale; to: 0.01.5 0.01.5 0.01.5; easing: easeOutQuad; loop: true; dir: alternate"
        >
        </a-image>
        <a-text  
          id="about" 
          class="clickable" 
          width="0.06" position="-0.030 -0.020 0"
        >
        <a-text
          visible="false"
          id="aboutNext" 
          width="0.06" position="-0.030 -0.020 0"
        >
        </a-text>
        <a-image
          visible="false"
          id="btnNextAbout"
          class="clickable" 
          rotation="0 0 0"
          width="0.20"
          height="0.20"
          scale="0.030 0.030 0.030" 
          position="0.028 -0.018 0"
          src="#iconRightArrow"
        >
        </a-image>

        <!-- <a-gltf-model sound="src: #mineAudio; on: click" rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#minecraft" animation-mixer> -->
          <!-- <a-image  id="linkedin" class="clickable" position="0 13.810 0" height="0.30"
            width="0.30" scale="4.2 4.2 4.2" src="#IconLinkdin"
            animation="property: scale; to: 1.5 1.5 1.5; easing: easeOutQuad; loop: true; dir: alternate"
          >
          </a-image> -->
          <!-- <a-text value="Clique aqui" id="textClickable" class="clickable" width="1"></a-text> -->


      </a-entity>
    </a-scene>
  </body>
</html>
